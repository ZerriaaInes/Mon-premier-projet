<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html">
	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><ui:insert name="title"/></title>
		<link rel="stylesheet" type="text/css" href="${request.contextPath}/css/styleHome.css" />
			<link rel="shortcut icon" href="${request.contextPath}/css/images/favicon.ico" />
	</h:head>
	<h:body>
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Processing..."
			draggable="true" closable="true">
			<p:graphicImage value="/css/images/ajaxloadingbar.gif"
				styleClass="dialog" />
		</p:dialog>
		<div id="container">
			<div id="greeting">
				
			</div>
			<div id="header">
				<h1>
					<ui:insert name="header" />
				</h1>
			</div>
			<div id="navigation">
				<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar styleClass="menubar">
        <p:submenu label="Application" styleClass="submenu">
            <p:submenu label="New" >
                <p:menuitem value="Project" url="#" />
                <p:menuitem value="Other" url="#" />
            </p:submenu>
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
        </p:submenu>
 
        <p:submenu label="Groupe" >
            <p:menuitem value="Undo" url="#" />
            <p:menuitem value="Redo" url="#"  />
        </p:submenu>
 
        <p:submenu label="Utilisateur" >
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" >
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Role" >
            <p:submenu label="Ajax" >
                <p:menuitem value="Save" actionListener="#{menuView.save}"  update="messages"/>
                <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                <p:menuitem value="Delete" actionListener="#{menuView.delete}"  update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Privilege" />
			 </p:menubar>
</h:form>
			</div>
			<div id="contente">
				<div id="left">
					<ui:insert name="left" />
				</div>
				<div id="right">
					<ui:insert name="right" />
				</div>
			</div>
				<div id="footer"> Zerriaa In√®s
				<ui:insert name="footer" />
			</div>
		</div>
	
	</h:body>
</f:view>
</html>
