<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">

<ui:define name="title"><h:outputText value="Please Sign in"></h:outputText></ui:define>
<ui:define name="header"><h:outputText value="Authentification"></h:outputText></ui:define>
<ui:define name="contente">

		<h:form id="loginform">
			<p:fieldset legend="Authentification" styleClass="fieldset">
				<p:focus />
				<p:messages id="messages" globalOnly="true" autoUpdate="true"></p:messages>
				<h:panelGrid id="loginPanelGrid" styleClass="panelGrid" columns="3"
					cellspacing="8">

					<h:panelGroup>
						<h:outputText value="Login:"></h:outputText>
						<h:outputText style="color:red" value="*   "></h:outputText>
					</h:panelGroup>

					<p:inputText id="login" value="#{administrateurBean.administrateur.nomUtilisateur}" required="true"
						label="Login" title="Entrer votre login"></p:inputText>
					<h:panelGroup>
						<p:message id="loginMsg" for="login" />
						<p:tooltip for="login" styleClass="tooltip" showEvent="focus"
							hideEvent="blur"></p:tooltip>
					</h:panelGroup>
					<h:panelGroup>

						<h:outputText value="Password:"></h:outputText>
						<h:outputText style="color:red" value="*   "></h:outputText>
					</h:panelGroup>
					<p:password id="password" value="#{adminMB.administrateur.nom}" required="true"
						label="Password" title="Entrer votre password" />
					<h:panelGroup>
						<p:message id="passwordMsg" for="password" />
						<p:tooltip for="password" styleClass="tooltip" showEvent="focus"
							hideEvent="blur" />
					</h:panelGroup>
					<p:commandButton id="NewAdmin" action="signUp.xhtml?faces-redirect=true" immediate="true"
						icon="ui-icon-plus" value="Registrer"></p:commandButton>
					<p:commandButton id="submit" action="ok"
						update="loginPanelGrid,messages" icon="ui-icon-check"
						value="S'authentifier"></p:commandButton>

				</h:panelGrid>

			</p:fieldset>

		</h:form>

	</ui:define>
</ui:composition>
