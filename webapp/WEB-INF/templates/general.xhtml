<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><ui:insert name="title"/></title>
		<link rel="stylesheet" type="text/css" href="${request.contextPath}/css/style.css" />
			<link rel="shortcut icon" href="${request.contextPath}/css/images/favicon.ico" />
	</h:head>
	<h:body>
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog modal="true" widgetVar="statusDialog" header="Processing..."
			draggable="true" closable="true">
			<p:graphicImage value="/css/images/ajaxloadingbar.gif"
				styleClass="dialog" />
		</p:dialog>
		
		<div id="container">
		<div id="greeting">
		<c:if test="${not empty currentUser.name}">
					<b>Welcome,</b> ${admin.nom} ${admin.prenom} | <a href="${request.contextPath}/app/logout"><img alt="" title="Logout" src="${request.contextPath}/resources/css/images/logout.png" /></a>
				</c:if>
		
		
		</div>
			<div id="header">
				<h1><ui:insert name="header" /></h1>
			</div>
			<div id="line" />
			<div id="contente">
				<ui:insert name="contente" />
			</div>
			<div id="footer">
				<ui:insert name="footer" />
			</div>

		</div>
		
	</h:body>
</f:view>

</html>
