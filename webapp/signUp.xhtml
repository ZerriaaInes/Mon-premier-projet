<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Please Sign up"></h:outputText>
	</ui:define>
	<ui:define name="header">
		<h:outputText value="Registration"></h:outputText>
	</ui:define>
	<ui:define name="contente">

		<h:form id="signUpform">
			<p:fieldset legend="Registration" styleClass="fieldset">
				<p:focus/>
			<p:messages id="messages" globalOnly="true" autoUpdate="true"></p:messages>
				<h:panelGrid id="regPanelGrid" styleClass="panelGrid1" columns="3"
					cellspacing="8" >
					<h:panelGroup>
						<h:outputText value="Nom:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:inputText id="nom" label="Nom" value=""
						required="true" title="Entrer votre nom !">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="nomMsg" global="false" />
					</p:inputText>
					<h:panelGroup>
						<p:message id="nomMsg" for="nom" />
						<p:tooltip for="nom" styleClass="tooltip" showEvent="focus"
							hideEvent="blur" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputText value="Prénom:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:inputText id="prenom" label="Prenom" value=""
						required="true" title="Entrer votre prénom !">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="prenomMsg" global="false" />
					</p:inputText>
					<h:panelGroup>
						<p:message id="prenomMsg" for="prenom" />
						<p:tooltip for="prenom" styleClass="tooltip" showEvent="focus"
							hideEvent="blur" />
					</h:panelGroup>

					<h:panelGroup>

						<h:outputText value="Nom d'utilisateur:"></h:outputText>
						<h:outputText style="color:red" value="*   "></h:outputText>
					
	               </h:panelGroup>
					<p:inputText id="login" value="" required="true"
						label="login" title="Entrer votre nom d'utilisateur !">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="loginMsg" global="false" />
					</p:inputText>
					<h:panelGroup>
					<p:message id="loginMsg" for="login" />
					<p:tooltip for="login" styleClass="tooltip" showEvent="focus"
						hideEvent="blur" />
						</h:panelGroup>
					<h:panelGroup>

						<h:outputText value="Mot de passe:"></h:outputText>
						<h:outputText style="color:red" value="*   "></h:outputText>
					</h:panelGroup>
					<p:password id="pass1" value="" required="true"
						label="Password" title="Entrer votre mot de passe!" feedback="true"
						match="pass2">
						<f:validateLength minimum="6" />
						<p:ajax event="keyup" update="pass1Msg" global="false" />
					</p:password>
	
					<p:message id="pass1Msg" for="pass1" />
					
	
	
					<h:panelGroup>
						<h:outputText value="Confirmer le mot de passe:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:password id="pass2" required="true" label="Confirm password"
						title="Répeter votre mot de passe !" >
						<f:validateLength minimum="6" />
						<p:ajax event="keyup" update="pass2Msg" global="false" />
						</p:password>
							<h:panelGroup>
					<p:message id="pass2Msg" for="pass2" />
						<p:tooltip for="pass2" styleClass="tooltip" showEvent="focus"
						hideEvent="blur" />
                           </h:panelGroup>           
					<p:commandButton id="backTosignIn" action="welcome.xhtml?faces-redirect=true" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w"
						value="Retour"></p:commandButton>
					<p:commandButton id="NewUser" action="home.xhtml?faces-redirect=true" immediate="true"
						update="regPanelGrid" icon="ui-icon-check"
						value="Sign Up"></p:commandButton>
				</h:panelGrid>

			</p:fieldset>

		</h:form>

	</ui:define>

</ui:composition>
